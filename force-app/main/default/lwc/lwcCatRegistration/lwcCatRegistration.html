<template>
    <lightning-card title="Register Your Cat">
        <div class="slds-p-horizontal_small">
            <c-lookup 
                selection={initialSelection}
                errors={errors}
                name="Cat__c"
                onsearch={handleSearch}
                onselectionchange={handleSelectionChange}
                label="Cat"
                placeholder="Search a Cat"
                is-multi-entry={isMultiEntry}>
            </c-lookup>
            <c-lookup 
                selection={initialSelection}
                errors={errors}
                name="Hotel__c"
                onsearch={handleSearch}
                onselectionchange={handleSelectionChange}
                label="Hotel"
                placeholder="Search a Hotel"
                is-multi-entry={isMultiEntry}>
            </c-lookup>
            <lightning-input name="startDate" label="Start Date" value={startDate} min={today} type="date" onchange={handleChange}></lightning-input>
            <lightning-input name="endDate" label="End Date" value={endDate} min={today} type="date" onchange={handleChange}></lightning-input>
        </div>
        <div slot="footer">
            <lightning-button name="register" label="Register" variant="brand" onclick={handleRegistration}></lightning-button>
        </div>
    </lightning-card>
</template>
