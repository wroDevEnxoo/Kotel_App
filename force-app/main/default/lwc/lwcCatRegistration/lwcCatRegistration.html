<template>
    <lightning-card title="Register Your Cat">
        <div class="slds-p-horizontal_small">
            <lightning-input name="name" label="Name" value={name} onchange={handleChange}></lightning-input>
            <!-- chwiliwo attribute value inputa targetHotel jest zahardkodowane, później będziemy dostawać to od komponentu mapy-->
            <lightning-input name="targetHotel" label="Target Hotel" value={targetHotel.name} onchange={handleChange}></lightning-input>
            <lightning-input name="startDate" label="Start Date" value={startDate} type="date" onchange={handleChange}></lightning-input>
            <lightning-input name="endDate" label="End Date" value={endDate} type="date" onchange={handleChange}></lightning-input>
        </div>
        <div slot="footer">
            <lightning-button name="register" label="Register" variant="brand" onclick={handleRegistration}></lightning-button>
        </div>
    </lightning-card>
</template>
